<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오내비 길안내</title>
  <script>
    window.onload = function () {
      // User-Agent로 모바일 여부 감지
      const isMobile = /iPhone|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // 모바일인 경우: 카카오내비 실행 시도
        const kakaoNaviUrl = "kakaonavi://navigate?dest_lat=35.480726&dest_lng=128.755098&dest_name=밀양시청";
        window.location.href = kakaoNaviUrl;

        // 앱이 설치되지 않은 경우 대비
        setTimeout(function () {
          alert("카카오내비가 설치되어 있지 않거나 실행되지 않으면 앱스토어에서 설치해주세요.");
        }, 2000);
      } else {
        // PC 브라우저인 경우: 아무것도 안보이게 (흰 화면처럼 보이게)
        document.body.innerHTML = "";
        document.title = "404 Not Found";
      }
    };
  </script>
</head>
<body>
  <!-- 모바일에서만 보일 메시지 (웹에선 제거됨) -->
  <p style="display:none;">카카오내비로 연결 중입니다...</p>
</body>
</html>
